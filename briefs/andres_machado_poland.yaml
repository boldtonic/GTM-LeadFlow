  - "CCC"
  - "Deichmann"
  - "Eobuwie"
  - "Ryłko"
  - "Wojas"
  - "Gino Rossi"  # Polish chain
  - "Badura"
  - "Kazar"       # Polish chain, might actually be good but large
  - "Venezia"
  - "Ecco"
  - "Geox"
  - "Clarks"
  - "Salamander"
